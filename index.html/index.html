<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Corey Mawhinney | Author</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0f0f0f;
  --card: #161b22;
  --text: #ffffff;
  --accent: #1f6feb;
}

body.light {
  --bg: #f5f5f5;
  --card: #ffffff;
  --text: #000000;
}

html {
  scroll-behavior: smooth;
}

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.3s, color 0.3s;
}

/* HERO / PARALLAX */
.hero {
  height: 100vh;
  background-image: url("background.jpg"); /* replace with your image */
  background-size: cover;
  background-position: center;
  background-attachment: fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  position: relative;
}

.hero::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.4); /* subtle overlay for text visibility */
  z-index: 0;
}

.hero h1 {
  font-size: 4rem;
  animation: fadeUp 2s ease;
  position: relative;
  z-index: 1;
  margin: 0;
  padding: 0 20px;
  line-height: 1.2;
  text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(30px); }
  to { opacity: 1; transform: translateY(0); }
}

@media (max-width: 768px) {
  .hero {
    background-attachment: scroll;
  }
  .hero h1 {
    font-size: 2.5rem;
  }
}

/* NAV */
nav {
  text-align: center;
  padding: 20px;
}

.button {
  display: inline-block;
  margin: 8px;
  padding: 12px 24px;
  background: var(--accent);
  color: #fff;
  text-decoration: none;
  border-radius: 6px;
  font-weight: bold;
  cursor: pointer;
  transition: transform 0.2s, opacity 0.2s;
}

.button:hover {
  opacity: 0.9;
  transform: translateY(-2px);
}

/* SECTIONS */
section {
  padding: 80px 20px;
}

h2 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 40px;
}

/* BOOKS */
.books {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 30px;
}

.book {
  background: var(--card);
  padding: 20px;
  border-radius: 12px;
  text-align: center;
  transition: transform 0.3s, box-shadow 0.3s;
}

.book:hover {
  transform: translateY(-5px);
  box-shadow: 0 10px 20px rgba(0,0,0,0.4);
}

.book img {
  width: 100%;
  border-radius: 10px;
}

.book h3 {
  margin: 15px 0;
}

/* VIDEOS */
.videos {
  max-width: 1100px;
  margin: auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 30px;
}

.video {
  background: var(--card);
  padding: 15px;
  border-radius: 12px;
  transition: transform 0.3s, box-shadow 0.3s;
}

.video:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 16px rgba(0,0,0,0.3);
}

iframe {
  width: 100%;
  aspect-ratio: 16/9;
  border-radius: 10px;
  border: none;
}

/* FOOTER */
footer {
  text-align: center;
  padding: 40px;
  opacity: 0.6;
}
