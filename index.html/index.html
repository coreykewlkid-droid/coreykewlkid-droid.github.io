<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dead Pixel Studio | Corey Mawhinney</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --bg: #0f0f0f;
      --card: #161b22;
      --text: #ffffff;
      --accent: #1f6feb;
    }

    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* HERO */
    .hero {
      height: 100vh;
      background-image: url("https://thumbs.dreamstime.com/b/gloomy-spooky-foggy-dark-forest-landscape-surreal-mysterious-horror-forest-background-gloomy-spooky-foggy-dark-forest-landscape-267353023.jpg");
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .hero h1 {
      font-size: 4rem;
      text-shadow: 2px 2px 10px rgba(0,0,0,.8);
      margin: 0;
    }

    nav {
      position: sticky;
      top: 0;
      background: rgba(0,0,0,.85);
      padding: 15px;
      text-align: center;
      z-index: 10;
    }

    .button {
      display: inline-block;
      margin: 8px;
      padding: 12px 24px;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    section { padding: 80px 20px; }
    h2 { text-align: center; font-size: 2.5rem; }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
      gap: 30px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: var(--card);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    footer {
      text-align: center;
      padding: 40px;
      opacity: .6;
    }
  </style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="assets/audio/haunted-by-your-love.mp3" type="audio/mpeg">
</audio>

<div class="hero">
  <h1>Dead Pixel Studio</h1>
  <p>The Creative World of Corey Mawhinney</p>
</div>

<nav>
  <a class="button" href="#books">Books</a>
  <a class="button" href="https://www.youtube.com/@cannibalcorpsy/videos" target="_blank">Videos</a>
</nav>

<section id="books">
  <h2>Featured Works</h2>

  <div class="button-grid">
    <div class="card">
      <img src="https://m.media-amazon.com/images/I/71S1U9m3k6L._SL1500_.jpg">
      <h3>Haunted By Your Love</h3>
      <a class="button" target="_blank"
         href="https://www.amazon.com/Haunted-Your-Love-Cabin-Beyond-ebook/dp/B0G6THGLXC">
         View on Amazon
      </a>
    </div>
  </div>
</section>

<footer>
  <p>Â© Corey Mawhinney | Dead Pixel Studio</p>
</footer>

<script>
const music = document.getElementById("bgMusic");

window.addEventListener("load", () => {
  music.play().catch(() => {
    document.addEventListener("click", () => {
      music.play();
    }, { once: true });
  });
});
</script>

</body>
</html>
